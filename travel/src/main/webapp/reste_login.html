<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--网站图标-->
  <link rel="shortcut icon" href="img/icons8-旅行者徽章-16.png"/>
  <title>黑马旅游网-登录</title>
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/reste_login.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!--导入angularJS文件-->
  <script src="js/angular.min.js"></script>
  <!--导入jquery-->
  <script src="js/jquery-3.3.1.js"></script>
  <script>
    $(function () {
      $("#face_login").click(function () {
        location.href = "faceLogin.jsp";
      });
      $("#telephone_login").click(function () {
        location.href = "telephoneLogin.html";
      });
    });

  </script>
</head>

<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<section id="login_wrap">
  <div class="fullscreen-bg" style="background: url(images/login_bg.png);height: 532px;">

  </div>
  <div class="login-box">
    <div class="title">
      <img src="images/login_logo.png" alt="">
      <span>欢迎登录黑马旅游账户</span>
    </div>
    <div class="login_inner">
      <!--登录错误提示消息-->
      <div id="errorMsg" class="alert alert-danger"></div>
      <div class="submit_btn">
        <button type="button" id="face_login">刷脸登录</button>
      </div>
      <br><br><br>
      <div class="submit_btn">
        <button type="button" id="telephone_login">手机号登录</button>
      </div>
      <br><br>
      <div class="reg"><a href="login.html">返回</a></div>
    </div>
  </div>
</section>
<!--引入尾部-->
<div id="footer"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.0.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
</body>

</html>
